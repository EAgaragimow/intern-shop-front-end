  <div class="app-wish-item">
    <mat-card>
      <mat-card-header>
        <mat-card-title>{{product.title}}</mat-card-title>
        <mat-card-subtitle>Category: {{product.category_title}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p class="app-wish-item__price">{{product.price | currency:'USD':'symbol'}}</p>
      </mat-card-content>
      <div class="app-wish-item__actions">
        <mat-card-actions>
          <button  mat-button [disabled]="!product.stock" (click)="addToCart($event)">Add to cart</button>
          <button  mat-button (click)="removeFromWishes($event)">Remove</button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>

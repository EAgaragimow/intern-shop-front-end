<div class="admin-wrapper">
  <mat-sidenav-container>
  <mat-sidenav #sidenav class="mat-elevation-z4" mode="side" opened="true">
    <mat-nav-list>
      <a mat-list-item
        routerLinkActive="active"
        [routerLink]="['./', 'home']">
        <mat-icon matListIcon>home</mat-icon>
        <h3 matLine>HOME</h3>
      </a>
      <a mat-list-item
        routerLinkActive="active"
        [routerLink]="['./', 'products']">
        <mat-icon matListIcon>add_shopping_cart</mat-icon>
        <h3 matLine>PRODUCTS</h3>
      </a>
      <a mat-list-item
        routerLinkActive="active"
        [routerLink]="['./', 'orders']">
        <mat-icon matListIcon>payment</mat-icon>
        <h3 matLine>ORDERS</h3>
      </a>
    </mat-nav-list>
    </mat-sidenav>
    <div class="container">
        <router-outlet></router-outlet>
    </div>
  </mat-sidenav-container>
</div>

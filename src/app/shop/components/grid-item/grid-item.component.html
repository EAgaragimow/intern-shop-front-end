<mat-card class="app-grid-item">
  <mat-card-header>
    <mat-card-title>
      <a [routerLink]="['', 'shop', 'products', product.id]">
        {{product.title}}
      </a>
    </mat-card-title>
    <mat-card-subtitle>Category: {{product.category_title}}</mat-card-subtitle>
  </mat-card-header>  
  <mat-card-content>
    <p>
      {{product.description}}
    </p>
    <p class="app-grid-item__price">{{product.price | currency:'USD':'symbol'}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button  mat-button [disabled]="!product.stock" (click)="addToCart()">BUY</button>    
  </mat-card-actions>
</mat-card>

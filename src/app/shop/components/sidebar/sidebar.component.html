<h3 class="title">Filters: </h3>

<h4 class="title-self">Price: </h4>
<form class="side-form">
  <mat-form-field class="half-width">
    <input matInput placeholder="From" (change)="onFiltersChange(From.value, To.value, category, stock.value)" #From>
  </mat-form-field>
  <mat-form-field class="half-width">
    <input matInput placeholder="To" (change)="onFiltersChange(From.value, To.value, category, stock.value)" #To>
  </mat-form-field>

  <h4 class="title-self">Category: </h4>
  <mat-form-field>
    <mat-select placeholder="Category" *ngIf="!(categories$ | async)">
      <mat-option>
        No any categories
      </mat-option>
    </mat-select>

    <mat-select placeholder="Category" *ngIf="(categories$ | async)">
      <mat-option
        *ngFor="let category of (categories$ | async)" 
        (click)="getCategoryName(category.title)" 
        (click)="onFiltersChange(From.value, To.value, category.title, stock.value)" 
        [value]="category.id"
      >
        {{category.title}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <h4 class="title-self">Stock: </h4>
  <mat-form-field class="full-width">
    <input matInput placeholder="Stock" (change)="onFiltersChange(From.value, To.value, category, stock.value)" #stock>
  </mat-form-field>

</form>

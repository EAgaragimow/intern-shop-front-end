<mat-drawer-container class="shop-container">
  <mat-drawer mode="side" opened>
    <app-sidebar (filters)="filters($event)" [categories$]="categories$"></app-sidebar>
  </mat-drawer>
  <mat-drawer-content>
    <div class="view-mode" >
        <span class="spacer"></span>
        <span>
            <i
              class="fa fa-th"
              [ngClass]="{'active': !viewModeValue}"
              (click)="chooseViewMode('grid')"
            ></i>
            <i
              class="fa fa-th-list"
              [ngClass]="{'active': viewModeValue}"
              (click)="chooseViewMode('list')"
            ></i>
        </span>
    </div>
    <app-product-list [products$]="products$" [viewMode$]="viewMode$"
     (emitAddToCart)="addToCart($event)" (emitAddToWish)="addToWish($event)"></app-product-list>
    <div *ngIf="(loadingProducts$ | async) && (loadingCategories$ | async)" class="wrap-spinner">
      <mat-spinner strokeWidth="10" [diameter]="150"></mat-spinner>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
